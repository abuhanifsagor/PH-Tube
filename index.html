<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/play-logo.png"
      type="image/x-icon"
    />
    <title>PH Tube</title>
    <!--INFO: TAILWIND & FLOWBITE CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!--INFO: MAIN CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--INFO: HEADER -->

    <nav
      class="bg-[#f9f9f9] sticky top-0 z-50 border-gray-200 dark:bg-gray-900"
    >
      <div class="container flex flex-wrap items-center justify-between p-4">
        <a href="" class="flex items-center">
          <img src="assets/images/Logo.png" class="h-8" alt="Logo" />
        </a>
        <div class="flex md:order-2">
     
          <div class="relative  md:block">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search icon</span>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search..."
            />
          </div>

        </div>
      </div>
    </nav>

    <div class="container  flex flex-wrap items-center justify-between my-4">
      <div id="chatagoresButton-container">
        <button
          onclick="loadVideos()" id="btn-all"
          class=" ml-3 font-bold py-2 px-4 rounded"
        >
          All
        </button>
      </div>
      <div>
        <span class="hidden md:block  opacity-35 cursor-pointer"> Find More.. </span>
      </div>
    </div>

    <!--INFO: VIDOES SECTION-->
    <section>
      <div class="container">
        <div
          id="videos-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
        ></div>
        <div
          id="noVideosFound"
          class="w-full hidden h-[80vh] flex items-center justify-center"
        >
          <div class="flex flex-col gap-3 items-center justify-center">
            <img class="w-28" src="assets/images/Icon.png" alt="" />
            <h3 class="text-2xl font-bold">No Videos Found!</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
